<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lufthansa Flight Booking</title>
  <style>
    :root {
      --blue: #05164d;
      --yellow: #ffcc00;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(rgba(5,22,77,0.7), rgba(5,22,77,0.7)),
        url("https://upload.wikimedia.org/wikipedia/commons/8/80/Lufthansa_Airbus_A350-900_D-AIXI.jpg") center/cover no-repeat fixed;
      color: var(--white);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .booking-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }

    .booking-container h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
      color: var(--yellow);
    }

    form {
      display: grid;
      gap: 18px;
    }

    label {
      font-size: 15px;
      font-weight: 600;
      color: #f1f1f1;
    }

    input, select {
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.8);
      color: var(--blue);
      width: 100%;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: var(--yellow);
      color: var(--blue);
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e6b800;
      box-shadow: 0 0 12px var(--yellow);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: var(--white);
      text-decoration: none;
      font-size: 14px;
      opacity: 0.8;
      transition: 0.3s;
    }

    .back-link:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h2>Book Your Flight</h2>
    <form id="bookingForm">
  <div>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your Roblox username" required>
  </div>

  <div>
    <label for="from">From</label>
    <input type="text" id="from" name="from" placeholder="Enter departure city" required>
  </div>

  <div>
    <label for="to">To</label>
    <input type="text" id="to" name="to" placeholder="Enter destination city" required>
  </div>

  <div>
    <label for="date">Departure Date</label>
    <input type="date" id="date" name="date" required>
  </div>

  <div>
    <label for="class">Class</label>
    <select id="class" name="class">
      <option>Economy</option>
      <option>Business</option>
      <option>First Class</option>
    </select>
  </div>

  <div>
    <label for="passengers">Passengers</label>
    <input type="number" id="passengers" name="passengers" min="1" max="9" value="1" required>
  </div>

  <button type="submit">üîç Search Flights</button>
</form>

<p>Click only 1 time</p>

<p id="responseMessage" style="text-align:center; margin-top:15px;"></p>


    <a href="explore.html" class="back-link">‚¨Ö Back to Explore</a>
  </div>
</body>
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbyNnTwZuM8IvJU9bI62UTpdgcjY024jArjGwC5UETWeNhWuJ-BVaT_NSx6GwJHs-z7o/exec"; // paste your Apps Script URL
  const form = document.getElementById("bookingForm");
  const responseMessage = document.getElementById("responseMessage");

  form.addEventListener("submit", e => {
    e.preventDefault();

    const formData = {
      username: form.username.value,
      from: form.from.value,
      to: form.to.value,
      date: form.date.value,
      class: form.class.value,
      passengers: form.passengers.value
    };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(formData)
    })
    .then(res => res.json())
    .then(data => {
      responseMessage.textContent = "‚úÖ Booking request saved!";
      responseMessage.style.color = "lime";
      form.reset();
    })
    .catch(err => {
      responseMessage.textContent = "‚ùå Error saving booking.";
      responseMessage.style.color = "red";
      console.error(err);
    });
  });
</script>


</html>
