<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lufthansa Hub</title>
  <style>
    :root {
      --blue: #05164d;
      --yellow: #ffcc00;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--blue);
      color: var(--white);
      overflow-x: hidden;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--blue);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2000;
      transition: opacity 1s ease, visibility 1s ease;
    }

    #loading-screen.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    #loading-screen img {
      width: 120px;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(5, 22, 77, 0.8);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      z-index: 1000;
    }

    nav h1 {
      font-size: 22px;
      color: var(--yellow);
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
    }

    .nav-buttons button {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login {
      background: transparent;
      color: var(--white);
      border: 1px solid var(--white);
    }

    .login:hover {
      background: var(--white);
      color: var(--blue);
    }

    .signup {
      background: var(--yellow);
      color: var(--blue);
    }

    .signup:hover {
      background: #e6b800;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: linear-gradient(rgba(5,22,77,0.6), rgba(5,22,77,0.6)),
                  url("https://upload.wikimedia.org/wikipedia/commons/8/80/Lufthansa_Airbus_A350-900_D-AIXI.jpg") center/cover fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--white);
      padding: 0 20px;
    }

    .hero h2 {
      font-size: 48px;
      margin-bottom: 15px;
      animation: fadeInDown 1.2s ease;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 25px;
      opacity: 0.9;
      animation: fadeInUp 1.5s ease;
    }

    .hero a {
      padding: 14px 28px;
      font-size: 18px;
      background: var(--yellow);
      border-radius: 10px;
      color: var(--blue);
      font-weight: 700;
      text-decoration: none;
      transition: 0.3s;
      animation: fadeInUp 1.8s ease;
    }

    .hero a:hover {
      background: #e6b800;
      box-shadow: 0 0 12px var(--yellow);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    footer {
      background: rgba(5,22,77,0.9);
      color: var(--white);
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="logo.jpg" alt="Lufthansa Logo">
  </div>

  <!-- Navbar -->
  <nav>
    <h1>âœˆ Lufthansa Hub</h1>
    <div class="nav-buttons">
      <button class="login">Login</button>
      <button class="signup">Sign Up</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Welcome to Lufthansa Hub</h2>
    <p>Experience premium travel, training, and services with Lufthansa.</p>
    <a href="explore.html">Explore Now</a>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Lufthansa Hub</p>
  </footer>

  <script>
    // Fade out loading screen
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loading-screen").classList.add("fade-out");
      }, 1500);
    });
  </script>
</body>
</html>
