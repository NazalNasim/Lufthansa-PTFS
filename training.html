<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lufthansa Training</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #001133, #002b55);
      color: white;
      margin: 0;
    }
    nav {
      background: #001133;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
    }
    nav h1 {
      color: #ffcc00;
      margin: 0;
      font-size: 22px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: url("https://www.lufthansa.com/content/dam/lh/images/pixels_variations/c-517571493-1400x788.jpg") center/cover no-repeat;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,40,0.6);
    }
    .hero h2, .hero p {
      position: relative;
      z-index: 1;
    }
    .hero h2 {
      font-size: 36px;
      color: #ffcc00;
    }
    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin: 10px auto;
    }
    .sessions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .session-card {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .session-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
    }
    .session-card h3 {
      margin: 10px 0;
      font-size: 20px;
      color: #ffcc00;
    }
    .session-card a {
      display: inline-block;
      margin-top: 10px;
      color: #001133;
      background: #ffcc00;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .session-card a:hover {
      background: #ffd633;
    }
    .session-card button {
      margin: 6px 5px 0 0;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .session-card button:first-of-type { background:#ffcc00; color:#001133; }
    .session-card button:last-of-type { background:#e63946; color:white; }
    .admin-controls {
      text-align: center;
      margin: 20px;
    }
    .admin-controls button {
      background: #ffcc00;
      border: none;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 8px;
      font-weight: bold;
      color: #001133;
      cursor: pointer;
      transition: background 0.2s;
    }
    .admin-controls button:hover {
      background: #ffd633;
    }
    #trainingForm {
      display: none;
      max-width: 420px;
      margin: 20px auto;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    #trainingForm input,
    #trainingForm textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    #trainingForm button {
      background: #ffcc00;
      color: #001133;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    #trainingForm button:hover {
      background: #ffd633;
    }
  </style>
</head>
<body>
  <nav>
    <h1>âœˆ Lufthansa Training</h1>
    <a href="explore.html">â¬… Back</a>
  </nav>

  <div class="hero">
    <h2>Upcoming Training Sessions</h2>
    <p>Sharpen your aviation skills with Lufthansaâ€™s official training.</p>
  </div>

  <section class="sessions" id="trainingList"></section>

  <div class="admin-controls">
    <button id="adminLoginBtn">ðŸ”‘ Admin Login</button>
    <button id="addTrainingBtn" style="display:none;">âž• Add Training</button>
  </div>

  <form id="trainingForm">
    <input type="text" id="trainingDate" placeholder="Date" required>
    <input type="text" id="trainingTitle" placeholder="Title" required>
    <textarea id="trainingDesc" placeholder="Description" required></textarea>
    <input type="text" id="trainingLink" placeholder="Training Link" required>
    <button type="submit">Save</button>
  </form>

  <script>
    const adminPassword = "LufthansaAdmin123";
    const scriptURL = "https://script.google.com/macros/s/AKfycbwHCIq35toDCo57ATkWm8C8TV8UhnFBLSepWqOZhLN_ffym95iP4mp2AgvNEghFDdUUcw/exec"; // replace with deployed web app URL

    const trainingList = document.getElementById("trainingList");
    const adminLoginBtn = document.getElementById("adminLoginBtn");
    const addTrainingBtn = document.getElementById("addTrainingBtn");
    const trainingForm = document.getElementById("trainingForm");

    let isAdmin = false;
    let editingId = null;

    // Load training sessions
    async function loadTraining() {
      const res = await fetch(scriptURL);
      const sessions = await res.json();
      trainingList.innerHTML = "";
      sessions.forEach(s => {
        const card = document.createElement("div");
        card.classList.add("session-card");
        card.innerHTML = `
          <div class="session-date">ðŸ“… ${s.date}</div>
          <h3>${s.title}</h3>
          <p>${s.description}</p>
          <a href="${s.link}" target="_blank">Join Training â†’</a>
        `;
        if (isAdmin) {
          const editBtn = document.createElement("button");
          editBtn.textContent = "âœ Edit";
          editBtn.onclick = () => editTraining(s);
          const delBtn = document.createElement("button");
          delBtn.textContent = "ðŸ—‘ Delete";
          delBtn.onclick = () => deleteTraining(s.id);
          card.appendChild(editBtn);
          card.appendChild(delBtn);
        }
        trainingList.appendChild(card);
      });
    }

    // Admin login
    adminLoginBtn.onclick = () => {
      const pwd = prompt("Enter admin password:");
      if (pwd === adminPassword) {
        isAdmin = true;
        adminLoginBtn.style.display = "none";
        addTrainingBtn.style.display = "inline-block";
        loadTraining();
      } else {
        alert("âŒ Wrong password");
      }
    };

    // Show add form
    addTrainingBtn.onclick = () => {
      trainingForm.style.display = "block";
      trainingForm.reset();
      editingId = null;
    };

    // Save (new or update)
    trainingForm.onsubmit = async (e) => {
      e.preventDefault();
      const data = {
        date: document.getElementById("trainingDate").value,
        title: document.getElementById("trainingTitle").value,
        description: document.getElementById("trainingDesc").value,
        link: document.getElementById("trainingLink").value
      };
      if (editingId !== null) {
        await fetch(`${scriptURL}?id=${editingId}&_method=PUT`, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
      } else {
        await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
      }
      trainingForm.style.display = "none";
      editingId = null;
      loadTraining();
    };

    // Edit training
    function editTraining(s) {
      editingId = s.id;
      document.getElementById("trainingDate").value = s.date;
      document.getElementById("trainingTitle").value = s.title;
      document.getElementById("trainingDesc").value = s.description;
      document.getElementById("trainingLink").value = s.link;
      trainingForm.style.display = "block";
    }

    // Delete training
    async function deleteTraining(id) {
      if (confirm("Are you sure you want to delete this training?")) {
        await fetch(`${scriptURL}?id=${id}&_method=DELETE`, {
          method: "POST"
        });
        loadTraining();
      }
    }

    // Load on start
    loadTraining();
  </script>
</body>
</html>
